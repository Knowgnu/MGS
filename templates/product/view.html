<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="sooms">
    <meta name="date" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>상품정보 상세보기</title>
    <style>
        table, td, th{
            border: solid 1px;
            border-collapse: collapse;
        }
        td, th{
            padding : 10px
        }
    </style>
</head>
<body>
<table>
    <caption>상품정보 상세보기</caption>
    <tr>
        <th>항목</th>
        <th>내용</th>
    </tr>

    <tr>
        <th>번호</th>
        <td>[[${view.PNum}]]</td>
    </tr>

    <tr>
        <th>이름</th>
        <td>[[${view.PName}]]</td>
    </tr>

    <tr>
        <th>상품간단정보</th>
        <td>[[${view.pspInfo}]]</td>
    </tr>

    <tr>
        <th>가격</th>
        <td>[[${view.PPrice}]] 원</td>
    </tr>

    <tr>
        <th>정보</th>
        <td th:utext="${view.pInfo}"></td>
    </tr>
    <tr>
        <th>회사</th>
        <td>[[${view.CName}]]</td>
    </tr>
    <tr>
        <th>메인사진</th>
        <td><img th:src="@{|/product/${view.pmPicName}|}" width="200px"></td>
    </tr>
    <tr th:if="${view.piPicName1 != null}">
        <th rowspan="3">상세사진</th>
        <td><img th:src="@{|/product/${view.piPicName1}|}" width="200px"></td>
    </tr>

    <tr th:if="${view.piPicName2 != null}">
        <td><img th:src="@{|/product/${view.piPicName2}|}" width="200px"></td>
    </tr>

    <tr th:if="${view.piPicName3 != null}">
        <td><img th:src="@{|/product/${view.piPicName3}|}" width="200px"></td>
    </tr>


    <tr>
        <th colspan="2">
            <input th:type="button" value="판매등록" id="sale"/>
            <input th:type="button" value="수정" id="modify"/>
            <input th:type="button" value="삭제" id="delete"/>
        </th>

    </tr>

</table>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script>
    // 판매등록
    $('#sale').click(function () {
        location.href = "/sRegiForm/[[${view.PNum}]]";
    });
    // 수정
    $('#modify').click(function () {
        location.href = "/pModiForm/[[${view.PNum}]]";
    });

    // 삭제
    $('#delete').click(function () {
        location.href = "/pDelete/[[${view.PNum}]]";
    });

</script>

</html>
